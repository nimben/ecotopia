<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="crop-card">
            <img src="img/blueberry.jpg" alt="Blueberry">
            <h3>Blueberry</h3>
            <p>Perfect for your rooftop</p>
            <p>Harvest in 4 months</p>
            <p>Likes full sun</p>
            <button class="start-growing">Start growing</button>
        </div>
        <div class="crop-card">
            <img src="img/strawberry.jpg" alt="Strawberry">
            <h3>Strawberry</h3>
            <p>Harvest in 3 months</p>
            <p>Likes full sun</p>
            <button class="start-growing">Start growing</button>
        </div>
        <div class="crop-card">
            <img src="img/tomato.jpg" alt="Tomato">
            <h3>Tomato</h3>
            <p>Harvest in 3 months</p>
            <p>Likes full sun</p>
            <button class="start-growing">Start growing</button>
        </div>
    </div>
    <div class="view-my-garden">
        <button class="view-my-garden-btn">View my garden plan</button>
    </div>
    <div class="explore-my-garden">
        <h3>Explore My Garden</h3>
        <button class="shop-btn">Shop</button>
    </div>
</body>
</html>
