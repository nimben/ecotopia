<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style6.css">
</head>
<body>
    <div class="container">
        <h1>Urban Agriculture</h1>
        <div class="nav"><img src="ur.jpg" alt="" style="object-fit: cover; width:100%; height: 500px; padding: 20px;"></div>
        <h3>Why urban agriculture?</h3>
        <ul class="benefits">
            <li>Save money</li>
            <li>Improve mental health</li>
            <li>Reduce pollution</li>
            <li>Eat healthier</li>
            <li>Support local businesses</li>
        </ul>
        <h3>Get started with our seeds</h3>
        <div class="seeds-container">
            <div class="seed-card">
                <img src="l.jpg" alt="Lettuce">
                <h4>Lettuce</h4>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="seed-card">
                <img src="fruit-6723147_960_720.jpg" alt="Tomato">
                <h4>Tomato</h4>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="seed-card">
                <img src="pu.jpg" alt="Pumpkin">
                <h4>Pumpkin</h4>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="seed-card">
                <img src="pep.jpg" alt="Pepper">
                <h4>Pepper</h4>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="seed-card">
                <img src="cucu.jpg" alt="Cucumber">
                <h4>Cucumber</h4>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="seed-card">
                <img src="car.jpg" alt="Carrot">
                <h4>Carrot</h4>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
        <button class="shop-button">Shop seeds</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
