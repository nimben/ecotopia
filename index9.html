<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style9.css">
</head>
<body>
    <div class="container">
        <h1>Find your plants</h1>
        <div class="form-container">
            <form id="find-my-plants-form">
                <div class="form-group">
                    <label for="location">Where do you live</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <input type="text" id="area" name="area">
                </div>
                <div class="form-group">
                    <label for="climate-zone">What's your climate zone</label>
                    <input type="text" id="climate-zone" name="climate-zone">
                </div>
                <div class="form-group">
                    <label for="climate">Climate</label>
                    <input type="text" id="climate" name="climate">
                </div>
                <div class="form-group">
                    <label for="sunlight">How much light do you get</label>
                    <input type="text" id="sunlight" name="sunlight">
                </div>
                <button class="find-plants-button">Find my plants</button>
            </form>
        </div>
    </div>
    
</body>
</html>
