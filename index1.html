<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Ecotopia Roof Details</title>
</head>
<body>
    <header>
        <h1>ECOTOPIA</h1>
    </header>
    <main>
        <section id ="nav">
            <h2>Your Ecotopia Roof Details</h2>
            <form action="index10.html" id="ecotopia-roof-form">
                <label for="roof-area">Roof Area (sqft):</label>
                <input type="number" id="roof-area" name="roof-area" min="0" required><br>

                <label for="floors">Number of Floors:</label>
                <input type="number" id="floors" name="floors" min="0" required><br>

                <label for="rooftop-image">Upload a photo of the roof:</label>
                <input type="file" id="rooftop-image" name="rooftop-image" required><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Ecotopia</p>
    </footer>
    <script src="ind1.js"></script>
</body>
</html>
